<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../challenge-store/challenge-store.html">

<dom-module id="challenge-app" include="shared-styles">
  <template>
    <style>
      :host {
        display: block;
      }
      challenge-store {
        max-width: 960px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <iron-ajax
      auto
      url="{{productsUrl}}"
      handle-as="json"
      on-response="_handleResponse"></iron-ajax>
    <challenge-store products="{{products}}"></challenge-store>
  </template>

  <script>
    Polymer({

      is: 'challenge-app',

      properties: {
        productsUrl: {
          type: String,
          value: 'products.json',
        }
      },

      _handleResponse: function(event) {
        var res = event.detail.response;
        this.set('products', res.products);
      }

    });
  </script>
</dom-module>
